<body>
  <center>
    <h1>Dine booking</h1>
    <form>
      <label for="Visitor Name">Visitor Name</label>
      <input type="text" name="Visitor Name" value=""><br>
      <label for="Number of members ">Number of members :</label>
      <input type="number" name="Number of members" value=""><br>
      <label for="Contact Number">Contact Number</label>
      <input type="number" name="Contact Number" value="phone"><br>
      <label for="Email">Email:</label>
      <input type="email" name="Email" value="mailid"><br>
      <label for="types of food">types of food:</label>
      <input type="checkbox" name="types of food" value="South Indian">
      <label for="types of food">South Indian</label>
      <input type="checkbox" name="types of food" value="North Indian">
      <label for="types of food">North Indian</label>
      <input type="checkbox" name="types of food" value="Chinese">
      <label for="types of food">Chinese</label>
      <input type="checkbox" name="types of food" value="Western">
      <label for="types of food">Western</label><br>
      <label for="Room Status">Room Status</label>
      <input type="radio" name="Room Status" id = "Status" value="AC">
      <label for="Status">Ac</label>
      <input type="radio" name="Room Status" id = "Status" value="Non-AC">
        <label for="Status">Ac</label><br>
      <label for="Venue preference">Venue preference</label>
      <select name="Venue preference" id="Venue preference">
        <option value="">Novotel</option>
        <option value="">Dv manor</option>
        <option value="">gateway</option>
      </select><br>
      <input type="submit" name="submit" value="Book">
      <input type="reset" name="Reset" value="Reset">
    </form>
  </center>
